<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>GifDraw</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
	<script src="libs/processing-1.3.6.min.js" type="text/javascript"></script>	

	<script src="libs/LZWEncoder.js" type="text/javascript"></script>
    <script src="libs/NeuQuant.js" type="text/javascript"></script>
    <script src="libs/GIFEncoder.js" type="text/javascript"></script>
    <script src="libs/b64.js" type="text/javascript"></script>

	<link rel="stylesheet" href="./libs/jquery.miniColors.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<script src="./libs/jquery.miniColors.min.js" type="text/javascript"></script>

    
	<script src="GifDrawUI.js" type="text/javascript"></script>
	
<link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.3.0/bootstrap.min.css">
</head>
<body>
<div class="container">
  
	<div class="row">
		<canvas id="drawcanvas" data-processing-sources="GifDraw.js"></canvas>		
	</div>
	
	<div class="row">
		<div class="span8">
			
		<form>
			<label for="framenumber">Frame</label>
			<div class="input">
				<input type="range" id="framenumber" name="framenumber" min="0" max="1" />
			</div>
			<label for="size">Size</label>
			<div class="input">
				<input type="range" id="size" name="size" min="1" max="15" value="5" />
			</div>
			<label for="onionSkin">Onion Skin</label>
			<div class="input">
				<input type="checkbox" id="onionSkin" name="onionSkin" value="onionSkin" checked />
			</div>
		</form>
		</div>
		<div class="span8">
			<div class="input">
				<input type="input" class="span2" id="leftColour" name="leftColour" value="#000000" />
				<input type="input" class="span2" id="rightColour" name="rightColour" value="#C0C0C0" />
			</div>
		</div>
	</div>
	<div class="well">
		<div class="input">
			<button class="btn" id="addFrame">+</button>
			<button class="btn" id="delFrame">-</button>
			<button class="btn" id="copy">&#x2318; Copy</button>
			<button class="btn" id="paste">&#x2318; Paste</button>
			<button class="btn" id="undo">Undo</button>
		</div>
	</div>
	<div class="well">
		<div class="input">
			<button class="btn success" id="encode">&#x2605; MAKE GIF &#x2605;</button>
			<button class="btn" id="frames">Make Frames</button>
			<button class="btn danger" id="newgif">New GIF</button>
		</div>		
		
	</div>
		<img id="output"/>
		<table id="frameOutput">
		</table>
	</div>
</div>
</body>
</html>
